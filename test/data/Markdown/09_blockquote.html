        <h1>Blockquotes</h1>
        <blockquote>
            Hello, world.
        </blockquote>
        <p>And also:</p>
        <blockquote>
            Foo, bar, baz.
        </blockquote>
        <p>Multi-line:</p>
        <blockquote>
            Foo
            Bar
            Baz
        </blockquote>
